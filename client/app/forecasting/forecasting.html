<div class="container">
    <div class="row" style="border:1px solid #ccc;margin-bottom:7px">
        <div class="col-xs-12 .col-sm-6 .col-lg-8" style="display:block">
            <div class="box-content">
                <div class="col-md-2 forecast">
                    <h3 style="color:#3276b1"> FORECASTING</h3>
                </div>
                <div class="form-group col-xs-6 col-sm-4">
                    <div class="col-md-3">
                        <label for="drug"> Drug </label>
                    </div>
                    <div class="col-md-6">
                        <select class="form-control" ng-model="drugChosen" ng-options="drugChosen.name for drugChosen in drugs track by drugChosen.id" ng-change="DisplayDashboard(channelChosen,drugChosen)">
                        </select>
                    </div>
                </div>
                <div class="form-group col-xs-6 col-sm-4" style="margin-top:0px">
                    <div class="col-md-3">
                        <label for="promotionactivity"> Channel </label>
                    </div>
                    <div class="col-md-6">
                        <select class="form-control" ng-model="channelChosen" ng-options="channelChosen.name for channelChosen in channels track by channelChosen.id" ng-change="DisplayDashboard(channelChosen,drugChosen)">
                        </select>
                    </div>
                </div>
                <div class="form-group col-xs-6 col-sm-4" style="margin-top:0px">
                    <div class="col-md-3">
                        <label for="historical"> Historical </label>
                    </div>
                    <div class="col-md-6">
                        <select class="form-control" ng-model="historicalChosen" ng-options="historicalChosen.name for historicalChosen in historical track by historicalChosen.id">
                        </select>
                    </div>
                </div>
                <div class="form-group col-xs-6 col-sm-4" style="margin-top:0px">
                    <div class="col-md-3">
                        <label for="future"> Future </label>
                    </div>
                    <div class="col-md-6">
                        <select class="form-control" ng-model="futureChosen" ng-options="futureChosen.name for futureChosen in future track by futureChosen.id">
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

                </div>
                <div class="panel-body">
                    <div id="sell-in"></div>

            </div>

        <div class="col-xs-12 col-sm-6 .col-lg-8">

                     <h3 class="panel-title">Sell-out Forecasting</h3>
                </div>

                </div>
            </div>
