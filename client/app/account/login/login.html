<div class="container row-centered">
    <div class="row" style="margin-top:50px">
        <div class="col-sm-12">
            <img src="assets/images/claroslogo.png" alr="Claros Graphene" style="height:10%;width:15%;margin-bottom:20px">
            <!-- <p>Default account is <code>test@example.com</code> / <code>test</code></p>
      <p>Admin account is <code>admin@example.com</code> / <code>admin</code></p> -->
        </div>
        <div class="col-sm-5 col-centered">
            <form class="form" name="form" ng-submit="vm.login(form)" novalidate>
                <div class="form-group">
                    <!-- <label>Email</label> -->
                    <input type="email" name="email" class="form-control" ng-model="vm.user.email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <!-- <label>Password</label> -->
                    <input type="password" name="password" class="form-control" ng-model="vm.user.password" placeholder="Password" required>
                </div>
                <div class="form-group has-error">
                    <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
                        Please enter your email and password.
                    </p>
                    <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
                        Please enter a valid email.
                    </p>
                    <p class="help-block">{{ vm.errors.other }}</p>
                </div>
                <div>
                    <button class="btn btn-inverse btn-lg btn-login" type="submit" style="width:50%;height:10%;background-color:#ff9191;color:white;  margin:auto;display:block;font-size:14px">
                        Login
                    </button>
                    <!--  <a class="btn btn-default btn-lg btn-register" ui-sref="signup">
            Register
          </a> -->
                </div>
            </form>
        </div>
    </div>
    <hr>
</div>
